<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Integrales</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
    <!-- Desmos API -->
    <script src="https://www.desmos.com/api/v1.6/calculator.js"></script>
</head>
<body>

<div class="container my-5">
    <div class="card p-4">
        <h2 class="text-center">Calculadora de Integrales</h2>
        <p class="text-center">Calcula integrales definidas, indefinidas y aplica el teorema fundamental del cálculo</p>

        <form id="integralForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="functionInput">Función (en términos de x)</label>
                    <input type="text" id="functionInput" class="form-control" placeholder="Ejemplo: x^2">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="integralType">Tipo de Integral</label>
                    <select id="integralType" class="form-select">
                        <option value="definida">Definida</option>
                        <option value="indefinida">Indefinida</option>
                        <option value="teorema">Teorema Fundamental</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3" id="limites" style="display: none;">
                    <label for="lowerLimit">Límite Inferior</label>
                    <input type="number" id="lowerLimit" class="form-control" value="0">
                </div>
                <div class="col-md-6 mb-3" id="limiteSuperiorContainer" style="display: none;">
                    <label for="upperLimit">Límite Superior</label>
                    <input type="number" id="upperLimit" class="form-control" value="1">
                </div>
            </div>
            <div class="mb-3">
                <label for="testOperations">Operaciones de Prueba</label>
                <select id="testOperations" class="form-select">
                    <option value="">Seleccione una operación</option>
                    <option value="sin(x)">sin(x) - Compatible con indefinida</option>
                    <option value="x^2">x² - Compatible con indefinida y definida</option>
                    <option value="e^x">e^x - Compatible con indefinida</option>
                    <option value="1/x">1/x - Compatible con indefinida</option>
                    <option value="cos(x)">cos(x) - Compatible con indefinida</option>
                </select>
            </div>
            <button type="button" id="calculateBtn" class="btn btn-dark">Calcular Integral</button>
        </form>

        <div id="result" class="mt-4">
            <h4>Resultado: <span id="output">---</span></h4>
        </div>

        <div id="procedureSection" class="mt-4">
            <h4>Procedimiento Detallado:</h4>
            <div id="procedure" style="white-space: pre-wrap;">---</div>
        </div>
    </div>

    <div class="card mt-4 p-4">
        <h4>Gráfica</h4>
        <div id="graphContainer" style="height: 400px;"></div>
    </div>
</div>

<script src="app.js"></script>
<script src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

</body>
</html>
